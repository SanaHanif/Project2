<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="LogIn.css">
    <title>Log in</title>
</head>

<body>

    <h5>Sign in to Mood2Mood</h5>

        <form>
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>

            <p>
                <ul>
                    <li><a href="ForgotPassword.html">Forgot your password?</a></li>
                </ul>
            </p>

</body>

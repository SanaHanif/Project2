<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Profile</title>
    <link rel="stylesheet" href="CreateProfile.css">
</head>

<body>

    <h3>Create a Profile</h3>

        <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="inputUsername4">Username</label>
                        <input type="username" class="form-control" id="inputUsername4" placeholder="Username">
                        </div> 
                </div>
                <div class="form-group">
                  <label for="inputAge">Age</label>
                  <input type="text" class="form-control" id="inputAge" placeholder="Age">
                </div>
                <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <input type="text" class="form-control" id="inputGender" placeholder="Gender">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
            
              <p>
                <ul>
                    <li><a href="LogIn.html">Already registered? Sign in</a></li>
                </ul>
            </p>
</body>

</html>

<!-- option to sign in if already registered -->
